<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>

    <!-- css boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- css style -->
    <link rel="stylesheet" href="/05_OOP_me/css/style.css">

</head>
<body>
    <!-- nav-a -->
    <nav class="nav justify-content-start bg-dark text-white py-3">
      <a class="nav-link active text-white" href="/05_OOP_me/index.html" aria-current="page">Quản lý sinh viên</a>
      <a class="nav-link text-dark bg-white" href="/05_OOP_me/quan-ly-nhan-vien.html">Quản lý nhân viên</a>
      <a class="nav-link disabled" href="#">Disabled link</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">Quản lý nhân viên</h3>
                <div class="form-group">
                    <p>Mã nhân viên</p>
                    <input class="form-control" id="maNhanVien"/>
                </div>

                <div class="form-group">
                    <p>Tên nhân viên</p>
                    <input class="form-control" id="tenNhanVien"/>
                </div>

                <div class="form-control">
                    <p>Chức vụ</p>
                    <select class="form-control" id="chucVu">
                        <option value="1">Nhân Viên</option>
                        <option value="2" selected>Trưởng Phòng</option>
                        <option value="3">Giám Đốc</option>
                    </select>
                </div>

                <style>
                    #chucVu option[selected] {
                        color: red;
                    }
                </style>

                <div class="form-group">
                    <p>Lương căn bản</p>
                    <input class="form-control" id="luongCanBan"/>
                </div>

                <div class="form-group">
                    <button class="btn btn-success mt-2" id="btnHienThi">Hiển thị thông tin</button>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="text-center">Thông tin nhân viên</h3>
                <div class="alert alert-danger my-2 mt-5">
                    <p>
                        Mã nhân viên: <span id="text-maNhanVien"></span>
                    </p>
                </div>

                <div class="alert alert-danger my-2">
                    <p>
                        Tên nhân viên: <span id="text-tenNhanVien"></span>
                    </p>
                </div>

                <div class="alert alert-danger my-2">
                    <p>
                        Chức vụ: <span id="text-chucVu"></span>
                    </p>
                </div>

                <div class="alert alert-danger my-2">
                    <p>
                        Tổng lương: <span id="text-tongLuong"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>



    <!-- js boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- js index -->
    <script src="/05_OOP_me/js/qlnv.js"></script>

    <!-- js mothod -->
    <script src="/05_OOP_me/js/method.js"></script>

</body>
</html>
